dealerOrder.terms.title=Orden o pedido - Términos y condiciones
dealerOrder.terms.heading=Términos y condiciones
dealerOrder.terms.term1=Toda  órden de pedido puesta por el distribuidor (cuyo nombre y detalles aparecen en este formulario) ("El distribuidor") será definitiva y vinculante para él en favor de la empresa, una vez firme el original o una copia del mismo. No podrá ya cancelar la orden y no podrá hacer devolucion de mercancías ordenadas sin previo consentimiento escrito por parte de la empresa.
					 	
dealerOrder.terms.term2=La orden del distribuidor no será obligatoria para la empresa (en todo o en parte) sin la firma de aceptación del representante autorizado para firmarla y en el lugar asignado para el efecto.
						
dealerOrder.terms.term3=El distribuidor autoriza a la empresa para retener los productos objeto de esta orden o pedido hasta tanto no sean totalmente pagados. Sinembargo, desde el momento en que estén listos para el despacho por parte de la empresa, todos los riesgos de la mercancía corren por cuenta del distribuidor, aún permaneciendo en las bodegas de la empresa y no siendo aún propiedad del distribuidor.
					
dealerOrder.terms.term4=Ningún acuerdo verbal anterior o posterior a la firma de esta orden prevalece sobre lo escrito y firmado en este documento.
									 	
dealerOrder.terms.term5=Por la firma de este formulario de orden o pedido, el distribuidor manifiesta que conoce, y acepta los términos y condiciones de negociación y se obliga para con la empresa según esos términos y condiciones.
						
dealerOrder.terms.term6=La empresa se reserva el derecho para en cualquier momento y/o periódicamente hacer cambios a los términos establecidos en sus contratos, sin previo aviso  y vinculan a quien suscriba un nuevo acuerdo con la empresa.
						
dealerOrder.terms.term7=No obstante la firma del representante autorizado de la empresa en este documento, la empresa no se obliga a suplir ningún producto que no esté en la presente orden y sea de suministro normal.
						
dealerOrder.terms.term8=Para los propósitos de esta orden o pedido,  productos de la empresa significa:
